<h3>
  Medias
  <div class="col-md-9 pull-right">
    <a
      routerLink="/galleries/medias/create"
      class="btn btn-fill btn-rose pull-right"
    >
      <i class="material-icons">add</i>
      Add
      <div class="ripple-container"></div>
    </a>
  </div>
</h3>
<br /><br /><br />
<div class="row">
  <div class="col-md-4" *ngFor="let event of events">
    <div class="card card-product">
      <div class="card-header card-header-image" data-header-animation="true">
        <a>
          <img class="img" [src]="event.image" />
        </a>
      </div>
      <div class="card-body">
        <div class="card-actions text-center">
          <button type="button" class="btn btn-danger btn-link fix-broken-card">
            <i class="material-icons">build</i> Fix Header!
          </button>
          <a
            type="button"
            [routerLink]="['/galleries/medias/', event.id, 'edit']"
            class="btn btn-success btn-link"
            rel="tooltip"
            data-placement="bottom"
            title="Edit"
          >
            <i class="material-icons">edit</i>
          </a>
          <button
            (click)="delete(event.id)"
            type="button"
            class="btn btn-danger btn-link"
            rel="tooltip"
            data-placement="bottom"
            title="Remove"
          >
            <i class="material-icons">close</i>
          </button>
        </div>
        <h4 class="card-title">
          <a>{{ event.name }}</a>
        </h4>
      </div>
      <div class="card-footer">
        <div class="stats">
          <h6>Photos({{event.photos.length}}) | Vid√©os({{ event.videos.length}})</h6>
        </div>
        <div class="price">
          <h6>{{ event.created | date: "d/M/yy" }}</h6>
        </div>
        <div class="stats">
          <p class="card-category"><i class="material-icons">place</i> {{event.type}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
