<div class="row">
  <div class="col-md-12">
    <form
      [formGroup]="form"
      (submit)="submit()"
      id="TypeValidation"
      class="form-horizontal"
    >
      <div class="card">
        <div class="card-header card-header-rose card-header-text">
          <div class="card-text">
            <h4 class="card-title">New Article</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
              <div
                class="fileinput fileinput-new text-center"
                data-provides="fileinput"
              >
                <div class="fileinput-new thumbnail">
                  <img [src]="medias.image" alt="..." />
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                <div>
                  <span class="btn btn-rose btn-round btn-file">
                    <span class="fileinput-new">Select image</span>
                    <span class="fileinput-exists">Change</span>
                    <input
                      class="form-control"
                      formControlName="image"
                      type="file"
                      name="image"
                      (change)="upload($event.target.files)"
                    />
                  </span>
                  <a
                    href="#pablo"
                    class="btn btn-danger btn-round fileinput-exists"
                    data-dismiss="fileinput"
                    ><i class="fa fa-times"></i> Remove</a
                  >
                </div>
                <h4 class="title">Image Cover</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-9">
              <div class="form-group">
                <input
                  class="form-control"
                  name="name"
                  type="text"
                  formControlName="name"
                  required="true"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-9">
              <div class="form-group">
                <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
              </div>
            </div>
          </div>

          <div class="row">
            <label class="col-sm-2 col-form-label">Type </label>
            <div class="col-sm-6">
              <div class="form-group">
                <select
                  class="selectpicker"
                  name="type"
                  formControlName="type"
                  data-style="select-with-transition"
                  required
                >
                  <option
                    *ngFor="let type of types"
                    [ngValue]="type.id"
                  >
                    {{ type.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Galleries </label>
            <div class="col-sm-6">
              <a
                class="btn btn-primary"
                type="button"
                style="color: aliceblue"
                data-toggle="modal"
                data-target="#myPhotos"
              >
                Photo
              </a>
              <a
                class="btn btn-primary"
                type="button"
                style="color: aliceblue"
                data-toggle="modal"
                data-target="#myVideos"
              >
                video
              </a>
            </div>

            <div class="col-md-12 text-center">
              <div class="card-header"></div>

              <!-- Classic Modal -->
              <div
                class="modal fade"
                id="myPhotos"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Choose Photos</h4>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true"
                      >
                        <i class="material-icons">clear</i>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row" formArrayName="photos">
                        <div
                          class="col-md-4"
                          *ngFor="let photo of photos; let i = index"
                          [formGroupName]="i"
                        >
                          <div class="picture">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" formControlName="value" />
                              <img loading="lazy" class="img" data-src="{{photo.image}}" />
                              {{ photo.name }}
                              <br /><br />
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-danger btn-link"
                        data-dismiss="modal"
                      >
                        Ok
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!--  End Modal -->
              <!-- notice modal -->
              <div
                class="modal fade"
                id="myVideos"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Choix de Videos</h4>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true"
                      >
                        <i class="material-icons">clear</i>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row" formArrayName="videos">
                        <div
                          class="col-md-4"
                          *ngFor="let video of videos; let i = index"
                          [formGroupName]="i"
                        >
                          <div class="picture">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" formControlName="value"/>
                              <youtube-player loading="lazy" videoId="{{video.link}}" width="200" height="150"></youtube-player>
                              <br />
                              {{ video.name }}
                              <br /><br />
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-danger btn-link"
                        data-dismiss="modal"
                      >
                        Ok
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end notice modal -->
            </div>
          </div>
        </div>
        <div class="card-footer ml-auto mr-auto">
          <button type="submit" [disabled]="!form.valid" class="btn btn-rose">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
