<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form" (submit)="submit()" id="TypeValidation" class="form-horizontal">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title"><a type="button" class="btn-success btn-link" routerLink="/galleries/videos"><span>Videos</span></a> / <strong>New Photo</strong></h4>
              </div>
            </div>
            <div class="card-body ">
              
                <div class="row">
                    <label class="col-sm-2 col-form-label">Video Name</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <input class="form-control" name="name" type="text" formControlName="name" required="true" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Video Link</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <input class="form-control" name="link" type="text" formControlName="link"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ml-auto mr-auto">
              <button type="submit" class="btn btn-rose">Save</button>
            </div>
          </div>
        </form>
      </div>
</div>
